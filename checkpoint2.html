<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkpoint 02</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Grupo: Bruno Beneventi / Kevin Miranda / Mariana Dias Arantes -->
  </head>

  <body>
    <form>
      <h1>
        <img class="imagem" src="form.png" />
        Checkpoint 02 - Front End I
      </h1>

      <fieldset>
        <legend>
          <img class="dados" src="dados.png" />
          Dados Cadastrais
        </legend>

        <div>
          <label for="name">Nome:</label>
          <input
            type="name"
            id="name"
            name="name"
            placeholder="Digite seu nome aqui..."
            maxlength="100"
            required
          />
        </div>

        <div>
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="seuemail@email.com"
            required
          />
        </div>

        <div>
          <label for="number">Telefone:</label>
          <input
            type="number"
            id="number"
            name="number"
            placeholder="(99) 9 9999-9999"
            required
          />
        </div>

        <div>
          <label for="date">Data de Nascimento:</label>
          <input type="date" id="date" name="date" required />
        </div>

        <div class="maiordeidade">
          <p>Você tem mais de 18 anos?</p>
          <input type="radio" name="option" id="option" />
          <label for="option">Sim</label>

          <input type="radio" name="option" id="option" />
          <label for="option">Não</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>
          <img class="dados2" src="interesse.png" />
          Interesses
        </legend>
        <div>
          <label for="interesse">
            Selecione um ponto de interesse na cidade:
          </label>
          <select name="interesse" id="interesse" required>
            <option value=""></option>
            <option value="teatro">Teatro Municipal</option>
            <option value="parque">Parque do Basalto</option>
            <option value="praça">Praça da Fonte Luminosa</option>
          </select>
        </div>

        <div>
          <h3>Qual seu interesse na cidade?</h3>
          <input type="checkbox" name="interesse" unchecked id="interesse1" />
          <label class="interesse" for="interesse1">Estudante</label>

          <input type="checkbox" name="interesse" unchecked id="interesse2" />
          <label class="relacao" for="interese2">Residente</label>

          <input type="checkbox" name="interesse" unchecked id="interesse3" />
          <label class="interesse" for="interesse3">Turista</label>
        </div>
      </fieldset>

      <div class="button">
        <button type="submit" onclick="enviar()">Enviar</button>
        <button type="reset">Limpar</button>
      </div>
    </form>

    <footer>
      <a
        href="https://www.youtube.com/c/PrefeituradeAraraquaraOficial/featured"
        target="_blank"
      >
        <img class="icone" src="youtube.png" />
      </a>
      <a
        href="https://www.instagram.com/prefsararaquara/?hl=pt-br"
        target="_blank"
      >
        <img class="icone" src="instagram.png" />
      </a>
      <a href="hhttps://www.facebook.com/prefeituraararaquara/" target="_blank">
        <img class="icone" src="facebook.png" />
      </a>
      <a href="https://twitter.com/prefsararaquara" target="_blank">
        <img class="icone" src="twitter.png" />
      </a>
    </footer>
  </body>
</html>
